version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME:-leadgen}
      POSTGRES_USER: ${DB_USER:-leadgen}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-leadgen123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leadgen}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - postgres
      - redis
    env_file: .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - leadnet

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
      - postgres
    env_file: .env
    networks:
      - leadnet

  nginx:
    image: nginx:1.26-alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./landing:/usr/share/nginx/html/landing:ro
    networks:
      - leadnet

volumes:
  postgres_data:

networks:
  leadnet:
    driver: bridge
